<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNGx | Stage One task</title>
    <meta name="description" content="HNG Internship task stage one" />
    <meta name="author" content="Audrey Asheley Amarh" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <div class="left">
      <img
        src="profile-pic.jpg"
        alt="Audrey Amarh"
        data-testid="slackDisplayImage"/>
      <h1 data-testid="slackUserName">AUDREY AMARH</h1>
    </div>
    <div class="right">
      <a
        href="https://github.com/AsheleyAudrey/hngx_stageone"
        data-testid="githubURL"
        >GitHub Repository</a>
    </div>
  </nav>

     <main>
      <section>
        <h2>Day of the Week</h2>
        <p><span data-testid="currentDayOfTheWeek" id="dayOfTheWeek"></span>
        </p> 
      </section>
      <section>
        <h2>UTC Time</h2>
        <p><span data-testid="currentUTCTime" id="UTCTime"></span>
        </p>
      </section>
      <section>
        <h2>Track</h2>
        <p data-testid="myTrack">Frontend</p>
      </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
